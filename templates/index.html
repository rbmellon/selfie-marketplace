<!DOCTYPE html>
<html>
<head>
	<title>Selfie Marketplace</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <style>
    .main{
      width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="main">
	<h1>Welcome to the World Famous Selfie Marketplace</h1>
  <a href="/new">Upload a selfie to sell or trade on the marketplace</a>
	<h2>List of Selfies</h2>
	<ul>
		{% for selfie in selfies %}
		  <li>
		  	<h3>
		  		{{ selfie.title }}
		  	</h3>
		  	<h4>
		  		User: {{ selfie.user }}
		  	</h4>
		  	<h4>
		  		Price: ${{ selfie.price }}
		  	</h4>
		  	<img width="200" src="{{ selfie.image }}">
		  </li>
		{% endfor %}
	</ul>
</div>
</body>
</html>
