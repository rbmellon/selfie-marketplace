<!DOCTYPE html>
<html>
<head>
	<title>Selfie Marketplace</title>
</head>
<body>
	<h1>Welcome to the World Famous Selfie Marketplace</h1>
	<h2>List of Selfies</h2>
	<ul>
		{% for selfie in selfies %}
		  <li>
		  	<h3>
		  		{{ selfie.title }}
		  	</h3>
		  	<img src="{{ selfie.source }}">
		  </li>
		{% endfor %}
	</ul>
	<a href="/new">Upload a selfie to sell or trade on the marketplace</a>>
</body>
</html>
